name: Build Only

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build ScreTran.sln --configuration Release --no-restore

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v3
      with:
        name: ScreTran-Bin
        path: ScreTran/bin/Release/net8.0-windows10.0.22621.0/ScreTran.exe
